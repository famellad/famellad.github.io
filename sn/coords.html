<html>
<head>
    <meta charset="UTF-8" >
    <title>Subnautica Coordinate Triangulator</title>
    <link rel="stylesheet" href="snc.css">
    <!--script src="https://famellad.github.io/js/utils.js"></script-->
    <script src="../js/utils.js"></script>
    <script src="snc.js"></script>
    <script src="snmap.js"></script>
</head>
<body>
    <a href="batch.html">Batch triangulate</a>
    <form id="coordsForm">
        0: <input id="zero" type="number"><br>
        W: <input id="west" type="number"><br>
        N: <input id="north" type="number"><br>
        <input type="button" value="Calculate" onclick="do_once();">
    </form>
    <div id="finalCoords">
        
    </div>
    <p id="directions">
        Waiting for coords...
    </p>
    <div id="mapDiv">
        <canvas id="map" width="1000" height="1000" ></canvas>
    </div>
</body>
</html>
