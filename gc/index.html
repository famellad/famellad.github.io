<!DOCTYPE html>
<html lang="es">
    <head>
        <title>GC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
        <link rel="stylesheet" href="gcstyle.css">
        <script type="text/javascript" src="https://github.com/processing/p5.js/releases/download/v1.9.0/p5.js"></script>
        <!--script type="text/javascript" src="https://famellad.github.io/js/utils.js"></script-->
        <script type="text/javascript" src="script.js" defer="defer"></script>
        <script type="text/javascript" src="drawCG.js" defer="defer"></script> 
        <script>
Coloris({
  themeMode: 'light',
  alpha: false,
  format:  'rgb',
  formatToggle: true,
  swatches: [
    '#2f7de1',
    '#d4dcf8',
    '#dcea90',
    '#fcd700',
    '#f6a800',
    '#ee3a41',
    '#ffffff',
    '#dcdadc',
    '#54555a',
    '#000000'
  ],
});
</script>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
<body>
<div id="container">
        <div id="canvasDiv" width="960px" height="540px" style="width: 960px !important; height: 540px !important;"> </div> <br>
        <div id="configDiv">
<form action="">
  <div class="configGrid">
    <!-- PRIMERA FILA-->
    <div class="confItem">
      <label for="fname">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" value="DR. IGNACIO SÁNCHEZ"><br><br>
    </div>

    <div class="confItem">
      <label for="lname">Fondo Nombre:</label><br>
      <input type="text" id="cPrinc" value="rgb(47, 125, 225)" data-coloris><br>
    </div>

    <div class="confItem">
      <label for="lname">Color Nombre:</label><br>
      <input type="text" id="cPrincText" value="rgb(255, 255, 255)" data-coloris><br>
    </div>

    <!-- SEGUNDA FILA-->
    <div class="confItem">
      <label for="lname">Bajada:</label><br>
      <input type="text" id="bajada1" name="bajada1" value="Rector Pontificia Universidad Católica"><br>
      <input type="text" id="bajada2" name="bajada2" value=""><br><br>
    </div>
    
    <div class="confItem">
      <label for="lname">Fondo Bajada:</label><br>
      <input type="text" id="cBajad" value="rgb(212, 220, 248)" data-coloris><br>
    </div>

    <div class="confItem">
      <label for="lname">Color Bajada:</label><br>
      <input type="text" id="cBajadText" value="rgb(0, 0, 0)" data-coloris><br>
    </div>

    <!-- TERCERA FILA-->
    <div class="confItem">
      <label for="lname">Acento:</label>
      <input type="checkbox" id="bAcento" checked="True"><br>
    </div>

    <div class="confItem">
      <label for="lname">Color Acento:</label><br>
      <input type="text" id="cAcent" value="rgb(252, 215, 0)" data-coloris><br>
    </div>

    <div class="confItem">
    </div>
  </div>
</form> 

<br>
<button id="dlButton" type="button" onClick="downloadCanvasAsImage()"><i class="bi bi-download"></i></button>

        </div>
      </div>
    </body>
</html>
